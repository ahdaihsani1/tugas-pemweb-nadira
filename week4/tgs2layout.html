<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTML 5 Layout</title>
</head>
<body>
    <header style="background-color: #696969; padding: 50px 0; border: 2px solid #000;">Header</header>

    <main style="display: flex;">
        <article style="width: 70%; background-color: #c0c0c0; border: 2px solid #000;">
            Article 
            <section style="background-color: #D3D3D3; padding: 30px 0; margin: 10px 30px; border: 2px solid #000;">Section</section>
            <section style="background-color: #D3D3D3; padding: 30px 0; margin: 10px 30px; border: 2px solid #000;">Section</section>
            <section style="background-color: #D3D3D3; padding: 30px 0; margin: 10px 30px; border: 2px solid #000;">Section</section>
        </article>
        <aside style="width: 30%; background-color: #DCDCDC; border: 2px solid #000;">Aside</aside>
    </main>
    <footer style="background-color: #696969; padding: 20px 0; margin: 10px 0; border: 2px solid #000;">Footer</footer>
</body>
</html>
